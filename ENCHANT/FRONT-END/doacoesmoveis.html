<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Móveis e Eletrodomésticos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Passero+One&family=Passion+One:wght@400;700;900&display=swap">
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./CSS/doacoesmoveis.css">
</head>
<body>
    <div class="main-container">
        <div>
            <h1 class="title">Faça sua doação</h1>
        </div>

        <div class="content-wrapper">
            <div class="background-container">
                <img src="./Imagens/5.png" alt="Imagem de fundo" id="img1" class="background-image">
                <img src="./imagens/11.png" alt="Imagem de fundo" id="img2" class="background-image">
                <img src="./imagns/7.png" alt="Imagem de fundo" id="img3" class="background-image">
                <img src="./imagens/12.png" alt="Imagem de fundo" id="img4" class="background-image">
            </div>

            <div class="tab-buttons">
                <button id="moveis-tab" class="navigation-btn active">
                    <span class="material-symbols-outlined">weekend</span>
                </button>
                <button id="eletro-tab" class="navigation-btn">
                    <span class="material-symbols-outlined">kitchen</span>
                </button>
            </div>

            <div class="form-container">
                <div id="moveis" class="section-card">
                    <h2 class="section-title">Móveis</h2>
                    
                  
                    
                    <div class="form-group">
                        <label class="form-label">Qualidade</label>
                        <select id="moveisqualidade" name="moveisqualidade" class="form-control">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Novo">Novo</option>
                            <option value="Usado-Bom">Usado-Bom</option>
                            <option value="Usado-Regular">Usado-Regular</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>
                        <input type="number" id="moveisquantidade" name="moveisquantidade" placeholder="Digite..." min="1" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Especificação</label>
                        <input type="text" id="moveisdescricao" name="moveisdescricao" placeholder="sofa, cadeira, mesa..." class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Precisa de reparo?</label>
                        <select id="moveisreparo" name="moevisreparo" class="form-control">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Sim_Muito">Sim-Muito</option>
                            <option value="Sim_Pouco">Sim-Pouco</option>
                            <option value="Nao">Não</option>
                        </select>
                    </div>
                    
                    <div class="button-container">
                        <button id="bbotao" class="btn btn-outline">Enviar</button>
                        <button id="bottao" class="btn btn-primary">Avançar</button>
                    </div>
                </div>
                
                <div id="eletro" class="section-card">
                    <h2 class="section-title">Eletrodomésticos</h2>
                    
                          
                        <div class="form-group">
                            <label class="form-label">Qualidade</label>
                            <select id="eletroqualidade" name="eletroqualidade" class="form-control">
                                <option value="" disabled selected>Selecione...</option>
                                <option value="Novo">Novo</option>
                                <option value="Usado-Bom">Usado-Bom</option>
                                <option value="Usado-Regular">Usado-Regular</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Quantidade</label>
                            <input type="number" id="eletroquantidade" name="eletroquantidade" placeholder="Digite..." min="1" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Especificação</label>
                            <input type="text" id="eletrodescricao" name="eletrodescricao" placeholder="Televisão, fogão, geladeira..." class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Precisa de reparo?</label>
                            <select id="eletroreparo" name="eletroreparo" class="form-control">
                                <option value="" disabled selected>Selecione...</option>
                                <option value="Sim_Muito">Sim-Muito</option>
                                <option value="Sim_Pouco">Sim-Pouco</option>
                                <option value="Nao">Não</option>
                            </select>
                        </div>
                    
                    <div class="button-container">
                        <button id="back-to-roupas" class="btn btn-outline">Voltar</button>
                        <button id="bbtn" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação (Atualizado com o novo estilo) -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    <p>Formulário enviado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button id="closeConfirmModal" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Erro (Atualizado com o novo estilo) -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Atenção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <p>Por favor, preencha pelo menos um dos formulários (Móveis ou Eletrodomésticos) antes de enviar.</p>
                </div>
                <div class="modal-footer">
                    <button id="closeErrorModal" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/doacoesmoveis.js"></script>
       
   
</body>
</html>
