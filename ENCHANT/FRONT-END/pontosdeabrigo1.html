<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de Abrigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/pontosdeabrigo.css">
</head>
<body>
    <h1 class="h1">Pontos de Abrigo</h1>
    
    <div class="counter">Abrigos adicionados: <span id="count">0</span>/9</div>
    
    <div class="input-container" id="inputForm">
        <div class="input-image-container">
            <label for="imageInput" class="image-input-label">
                <div class="upload-text">Clique para adicionar foto</div>
                <img id="imagePreview" class="input-image-preview" src="#" alt="Preview">
            </label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="input-fields-container">
            <div class="input-row">
                <label for="localName">Nome do Local:</label>
                <input type="text" id="localName" placeholder="Digite o nome do local...">
            </div>
            <div class="input-row">
                <label for="openingHours">Horário de Funcionamento:</label>
                <textarea id="openingHours" placeholder="Ex:9:00 às 21:00"></textarea>
            </div>
            <div class="input-row">
                <label for="address">Endereço:</label>
                <textarea id="address" placeholder="ex: Estrada do Coqueiro Grande..."></textarea>
            </div>
        </div>
    </div>
    
    <div class="button-group">
        <button id="cancelButton" class="cancel-btn hidden">Cancelar</button>
        <button id="addButton" class="button">Adicionar Item</button>
    </div>
    
    <div id="gallery" class="gallery"></div>

    <!-- Modal para mensagens - Atualizado com estilos do primeiro documento -->
    <div class="modal fade" id="mensagemModal" tabindex="-1" aria-labelledby="mensagemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensagemModalLabel">Atenção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="mensagemModalBody">
                    <!-- Aqui será inserido o conteúdo da mensagem -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./JS/pontosdeabrigo.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</body>
</html>
